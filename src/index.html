<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todays ToDo</title>
</head>
<body>
  <main>
    <div class="top_container">
      <h1>Todays Todo</h1>
      <i class="fa-solid fa-rotate"></i>
    </div>
    <form>
      <input type="text" class="list_input" placeholder="Add to you list...">
      <i class="add_task">add icon</i>
    </form>
    <ul class="list"></ul>
    <div>
      <button class="clear_completed" type="button">Clear all completed</button>
    </div>
  </main>
</body>
</html>
