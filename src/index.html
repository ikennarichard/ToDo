<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todays ToDo</title>
  <script src="https://kit.fontawesome.com/e128a80414.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="top_container">
      <h1>Today's Todo</h1>
      <i class="fa-solid fa-rotate fa-rotate-90"></i>
    </div>
    <form>
      <input type="text" class="list_input" placeholder="Add to you list...">
      <button type="submit"><i class="fa-solid fa-arrow-turn-down fa-rotate-90 add_task"></i></button>
    </form>
    <ul class="list"></ul>
    <div>
      <button class="clear_completed" type="button">Clear all completed</button>
    </div>
  </main>
</body>
</html>
